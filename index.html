<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Entrar - Cambly</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="cambly-login">
        <header>
          <a href="#"><img src="./imgs/logo-cambly.png" alt="logo cambly" /></a>
          <nav>
            <a href="#">Entrar</a>
            <button>Registre-se</button>
          </nav>
        </header>
        <main>
          <h1>Bem-vindo de volta ao Cambly</h1>
          <p>Fazer login com:</p>
          <div class="login-buttons">
            <button class="login-btn">
              <img src="./imgs/fb-icon.svg" alt="ícone facebook" />
              <span>Facebook</span>
            </button>
            <button class="login-btn">
              <img src="./imgs/google-icon.svg" alt="ícone google" />
              <span>Google</span>
            </button>
            <button class="login-btn">
              <img src="./imgs/apple-icon.svg" alt="ícone apple" />
              <span>Apple</span>
            </button>
          </div>
          <div class="options-div">
            <hr />
            <span>ou</span>
            <hr />
          </div>
          <p>Fazer login com endereço de e-mail:</p>
          <form>
            <fieldset>
              <legend>Nome</legend>
              <input type="text" />
            </fieldset>
            <fieldset>
              <legend>Senha</legend>
              <input type="password" />
            </fieldset>
          </form>
          <div class="user-links">
            <a href="#">Esqueceu sua senha?</a>
            <button>Entrar</button>
            <span>Novo no Cambly? <a href="#">Registrar</a></span>
          </div>
        </main>
      </div>
      <footer>
        <span
          >Cambly Inc. © Direitos Autorais 2020. Todos os direitos
          reservados.</span
        >
      </footer>
    </div>
  </body>
</html>
